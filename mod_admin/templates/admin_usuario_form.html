{% extends "admin_base.html" %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white text-center">
          <h4 class="mb-0">
            {% if user %}<i class="bi bi-pencil-square"></i> Editar Usuário{% else %}
            <i class="bi bi-person-plus"></i> Novo Usuário{% endif %}
          </h4>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label fw-semibold">Nome</label>
              <input type="text" name="nome" class="form-control"
                     value="{{ user.nome if user else '' }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Usuário</label>
              <input type="text" name="usuario" class="form-control"
                     value="{{ user.usuario if user else '' }}" required>
            </div>

            {% if not user %}
            <div class="mb-3">
              <label class="form-label fw-semibold">Senha</label>
              <input type="password" name="senha" class="form-control" required>
            </div>
            {% endif %}

            <div class="mb-4">
              <label class="form-label fw-semibold">Tipo</label>
              <select name="tipo" class="form-select" required>
                <option value="admin" {% if user and user.tipo == 'admin' %}selected{% endif %}>Administrador</option>
                <option value="colaborador" {% if user and user.tipo == 'colaborador' %}selected{% endif %}>Colaborador</option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('admin.usuarios') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
