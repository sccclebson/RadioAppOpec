{% extends "base_login.html" %}
{% block content %}
<div class="login-card p-4">
  <h4 class="text-center mb-3">
    <i class="bi bi-broadcast text-primary"></i> Sistema de Rádios
  </h4>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} text-center py-2">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="mb-3">
      <label class="form-label fw-semibold">Usuário</label>
      <input type="text" name="usuario" class="form-control" placeholder="Digite seu usuário" required autofocus>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Senha</label>
      <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
  </form>

  <div class="text-center text-muted small mt-2">
    <i class="bi bi-info-circle"></i> Login interno ou via LDAP teste
  </div>
</div>
{% endblock %}
